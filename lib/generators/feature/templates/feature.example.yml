# # Examples:
# # Features can either define variable data attributes
# # or can have a boolean attribute for activation
# #
# default: &default
#   feature_1:
#     boolean: "false"
#   feature_2:
#     description: "Description"
#     data:
#       first: 1440
#       second: 2880
# production:
#   <<: *default
#   feature_1:
#     boolean: "true"

default: &default
  feature_1:
    boolean: "false"

development:
  <<: *default

test:
  <<: *default

staging:
  <<: *default

production:
  <<: *default
